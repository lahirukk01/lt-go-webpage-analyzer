<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Analyzer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <section>
        <h1 class="app-title">Welcome to the web page analyzer</h1>
    </section>
    <section class="container">
        <form class="action-form" action="">
            <input class="action-form__input" type="text" name="url" id="url" placeholder="Enter the URL">
            <button class="action-form__button" type="submit" id="submit">Analyze</button>
        </form>
    </section>
    <script src="/static/js/app.js"></script>
</body>
</html>
